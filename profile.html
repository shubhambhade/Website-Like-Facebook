<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page SocialBook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on" />
</head>
<body>
    <nav>
        <div class="nav-left">
            <img class="logo" src="images/logo.png" alt="logo image">
            <ul>
                <li><img src="images/notification.png" alt=""></li>
                <li><img src="images/inbox.png" alt=""></li>
                <li><img src="images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()" >
                <img src="images/shubham photo.jpg" alt="">
            </div>
        </div>
<!-- ----------------settings-menu-------------- -->
        <div class="setting-menu">

            <div id="dark-btn" >
                <span>

                </span>
            </div>

            <div class="setting-menu-inner">
                <div class="user-profile">
                    <img src="images/shubham photo.jpg" alt="">
                    <div>
                        <p>
                            Shubham Bhade
                        </p>
                        <a href="#">See Your Profile</a>             
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png" alt="">
                    <div>
                        <p>
                            Give Feedback
                        </p>
                        <a href="#">Help us to improve Bussiness</a>             
                    </div>
                </div>
                <hr>

                <div class="setting-links">
                    <img src="images/setting.png" class="settings-icon" alt="">
                    <a href="#">Settings & Privacy <img src="images/arrow.png"  width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="images/help.png" class="settings-icon" alt="">
                    <a href="#">Help & Support <img src="images/arrow.png"  width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="images/display.png" class="settings-icon" alt="">
                    <a href="#">Display & Accessibility <img src="images/arrow.png"  width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="images/logout.png" class="settings-icon" alt="">
                    <a href="#">Logout <img src="images/arrow.png"  width="10px"></a>
                </div>
                
            </div>


            

        </div>

    </nav>

     <div class="footer">
        <p>Copyright 2024 - ArambhTech.com</p>
     </div>

     <script src="script.js"></script>
</body>
</html>
